# .github/workflows/deploy-on-ec2.yml
name: Deploy React + FastAPI to EC2

on:
  push:
    branches:
      - main # mainブランチへのpushで起動

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH and deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_PUBLIC_IP_OR_DNS }}
          EC2_USER: ec2-user # Amazon Linuxなら ec2-user、Ubuntuなら ubuntu に変更
        run: |
          echo "Starting SSH deployment..."

          # 秘密鍵をセットアップ
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # SSH 接続してアプリを更新・再起動
          ssh -i ~/.ssh/id_rsa \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              ${EC2_USER}@${EC2_HOST} "
                set -e
                echo '✅ SSH接続成功 - デプロイスクリプト実行中'

                # ディレクトリへ移動（初回は git clone しておいてね）
                cd ~/anime-search

                # 最新コード取得
                git pull origin main

                # React アプリのビルド
                cd anime
                npm install
                npm run build

                # FastAPI 側の依存解決
                cd ../fastapi-api
                pip install -r requirements.txt

                # FastAPI 再起動（systemd を使用している場合）
                sudo systemctl restart fastapi-app.service

                echo '🚀 デプロイ完了'
              "

          echo "✅ GitHub Actions 側の処理完了"
